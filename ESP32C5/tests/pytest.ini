[pytest]
addopts = -m mandatory -ra --durations=0
testpaths = .
markers =
    mandatory: must-run tests
    flash: flash/erase base firmware on ESP32C5
    ota: OTA-related tests
    scan: scan-related tests
    deauth: deauth-related tests
    handshake: handshake-related tests
    slow: long-running tests
    optional: nice-to-have tests
